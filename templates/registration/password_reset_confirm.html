{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header bg-warning text-dark">
                <h3 class="card-title">Enter New Password</h3>
            </div>
            <div class="card-body">
                {% if validlink %}
                    <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.new_password1.id_for_label }}" class="form-label">New password</label>
                            <input type="password" name="{{ form.new_password1.name }}" 
                                   class="form-control" id="{{ form.new_password1.id_for_label }}"
                                   required>
                            <div class="form-text">{{ form.new_password1.help_text }}</div>
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm password</label>
                            <input type="password" name="{{ form.new_password2.name }}" 
                                   class="form-control" id="{{ form.new_password2.id_for_label }}"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Change Password</button
