{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title">Change Password</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.old_password.id_for_label }}" class="form-label">Old password</label>
                        <input type="password" name="{{ form.old_password.name }}" 
                               class="form-control" id="{{ form.old_password.id_for_label }}"
                               required>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.new_password1.id_for_label }}" class="form-label">New password</label>
                        <input type="password" name="{{ form.new_password1.name }}" 
                               class="form-control" id="{{ form.new_password1.id_for_label }}"
                               required>
                        <div class="form-text">{{ form.new_password1.help_text }}</div>
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.new_password2.id_for_label }}" class="form-label">Confirm new password</label>
                        <input type="password" name="{{ form.new_password2.name }}" 
                               class="form-control" id="{{ form.new_password2.id_for_label }}"
                               required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Change Password</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <a href="{% url 'dashboard' %}" class="btn btn-link">Back to dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
