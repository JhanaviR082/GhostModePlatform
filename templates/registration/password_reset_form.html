{% extends 'base.html' %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
            Reset your password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-400">
            Enter your email to receive reset instructions
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-ghost-dark py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-ghost-primary/20">
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-400">
                        Email address
                    </label>
                    <div class="mt-1">
                        <input id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" type="email" autocomplete="email" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-ghost-darker focus:outline-none focus:ring-ghost-primary focus:border-ghost-primary text-white sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-ghost-primary hover:bg-ghost-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ghost-primary transition-all duration-200">
                        Send Reset Email
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-ghost-dark text-gray-400">
                            Remember your password?
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <a href="{% url 'login' %}"
                        class="w-full flex justify-center py-2 px-4 border border-gray-700 rounded-md shadow-sm text-sm font-medium text-white bg-ghost-dark hover:bg-ghost-darker focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ghost-primary transition-all duration-200">
                        Return to login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
