{% extends 'base.html' %}

{% block content %}
<div class="min-h-full flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
        <h2 class="mt-6 text-center text-3xl font-extrabold text-white">
            Ready to go Ghost? Please sign in.
        </h2>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="bg-ghost-dark py-8 px-4 shadow-xl sm:rounded-lg sm:px-10 border border-ghost-primary/20">
            {% if form.errors %}
            <div class="mb-4 rounded-md bg-red-900/30 p-4 border border-red-500/20">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <span class="text-red-400">âœ—</span>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-red-200">
                            Your username and password didn't match. Please try again.
                        </p>
                    </div>
                </div>
            </div>
            {% endif %}

            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-400">
                        Username
                    </label>
                    <div class="mt-1">
                        <input id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" type="text" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-ghost-darker focus:outline-none focus:ring-ghost-primary focus:border-ghost-primary text-white sm:text-sm">
                    </div>
                </div>

                <div>
                    <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-400">
                        Password
                    </label>
                    <div class="mt-1">
                        <input id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" type="password" required
                            class="appearance-none block w-full px-3 py-2 border border-gray-700 rounded-md shadow-sm placeholder-gray-500 bg-ghost-darker focus:outline-none focus:ring-ghost-primary focus:border-ghost-primary text-white sm:text-sm">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox"
                            class="h-4 w-4 text-ghost-primary focus:ring-ghost-primary border-gray-700 rounded bg-ghost-darker">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-400">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="{% url 'password_reset' %}" class="font-medium text-ghost-primary hover:text-ghost-accent">
                            Forgot your password?
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-ghost-primary hover:bg-ghost-secondary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-ghost-primary transition-all duration-200">
                        Sign in
                    </button>
                </div>
            </form>

            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-ghost-dark text-gray-400">
                            Or
                        </span>
                    </div>
                </div>

                <div class="mt-6">
                    <p class="text-center text-sm text-gray-400">
                        Don't have an account?{' '}
                        <a href="{% url 'signup' %}" class="font-medium text-ghost-primary hover:text-ghost-accent">
                            Sign up
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
